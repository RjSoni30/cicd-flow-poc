name: CICD pipeline
on: 
  push:
    branches:
      - dev/**
    paths:
      - 'src/server.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    name: Checkout & Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source-code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        npm install

    - name: Build nodejs app
      run: |
        # npm build
        echo "Build step - skipped"

    - name: Package application
      run: |
        zip -r app-package.zip .

    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: app-package.zip

  sonarqube:
    name: Sonarqube Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source-code
        uses: actions/checkout@v4

      - name: Sonarqube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  sca-scan:
    name: SCA Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source-code
        uses: actions/checkout@v4

      - name: SCA Scan using Anchore Grype Scan
        uses: anchore/scan-action@v6
        with:
          path: "."
          output-format: "table"

  deploy:
    name: Deploy
    if: github.ref_name == 'master'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: download application package
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: unzip application package
        run: |
          unzip ./app-package.zip -d ./node-app

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | \
          sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | \
          sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Authenticate ngrok
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start application server & ngrok tunnel
        run: |
          node ./node-app/src/server.js &

          ngrok http 3000 &
          sleep 10

          public_forwarding_url=$(curl -s http://localhost:4040/api/tunnels | jq '.tunnels[0].public_url')
          echo "public_forwarding_url=$public_forwarding_url" >> $GITHUB_ENV
          echo "Application server is available on ngrok tunnel: $public_forwarding_url"

      - name: Run DAST Scan using zaproxy
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: ${{ env.public_forwarding_url }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Shutdown application server with 2 min wait time
        run: |
          sleep 120
          echo "Shutting down application server and ngrok"